default live
label live
  menu label ^Try Trisquel Mini without installing
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/trisquel.seed initrd=/casper/initrd boot=casper splash quiet noprompt maybe-ubiquity --
label install
  menu label ^Install Trisquel
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/trisquel.seed initrd=/casper/initrd boot=casper splash quiet noprompt only-ubiquity --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd quiet splash --
label memtest
  menu label Test ^memory
  kernel /isolinux/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
