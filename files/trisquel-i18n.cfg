default live
label accessibility
  menu label ^Try Trisquel without installing (+ Accessibility)
  kernel /casper/vmlinuz
  append cdrom-detect/try-usb=true persistent file=/cdrom/preseed/trisquel.seed initrd=/casper/initrd boot=casper splash quiet noprompt access=v3 --
label live
  menu label ^Try Trisquel without installing
  kernel /casper/vmlinuz
  append cdrom-detect/try-usb=true persistent file=/cdrom/preseed/trisquel.seed initrd=/casper/initrd boot=casper splash quiet noprompt --
label install
  menu label ^Install Trisquel
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/trisquel.seed initrd=/casper/initrd boot=casper only-ubiquity splash quiet noprompt --
label netinst
  menu label ^Install Trisquel in text mode
  kernel /casper/vmlinuz
  append initrd=/casper/initrd.netinst --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz
  append  boot=casper integrity-check initrd=/casper/initrd quiet splash --
label memtest
  menu label Test ^memory
  kernel /isolinux/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
